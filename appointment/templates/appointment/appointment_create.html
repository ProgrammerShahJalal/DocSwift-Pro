{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}
<div class="container py-4">
    <h2>Create an Appointment</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
</div>
{% endblock %}
